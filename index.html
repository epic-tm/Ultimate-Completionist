<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Completionist Achievement System</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="demo-container">
  <h1>Ultimate Completionist</h1>
  
  <div class="demo-buttons">
    <button class="demo-btn" onclick="testAchievement('physical_t1_a1')">Test Tier 1</button>
    <button class="demo-btn" onclick="testAchievement('physical_t3_a1')">Test Tier 3</button>
    <button class="demo-btn" onclick="testAchievement('physical_t5_a1')">Test Tier 5</button>
    <button class="demo-btn" onclick="loadFromJSON()">Load Achievements</button>
  </div>

  <div class="stats-panel">
    <div class="stat-item">
      <span class="stat-label">Progress:</span>
      <span class="stat-value" id="progressValue">0/0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Points:</span>
      <span class="stat-value" id="pointsValue">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Level:</span>
      <span class="stat-value" id="levelValue">1</span>
    </div>
  </div>

  <div class="planet-selector" id="planetSelector">
    <!-- Populated by JavaScript -->
  </div>

  <div class="achievement-list" id="achievementList">
    <p style="color: #aaa; font-size: 10px; text-align: center; padding: 40px;">
      Click "Load Achievements" to start
    </p>
  </div>
</div>

<!-- Achievement notification container -->
<div class="achievement-container" id="achievementContainer"></div>

<script src="script.js"></script>

</body>
</html>f
